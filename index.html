<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <h1>My Projects</h1>
      <div class="cards">
        <div class="card">
          <img src="./images/mob-psycho-ep8-dimple.jpg" alt="pic of site" />
          <div class="card-info">
            <h1>Glassmorphic Form</h1>
            <h2>HTML/CSS</h2>
            <p>Contact form made using Formspree and Glassmorphism</p>
            <a href="#" class="links">live</a>
            <a href="#" class="links">github</a>
          </div>
        </div>
        <div class="card">
          <img src="./images/mob-psycho-ep8-dimple.jpg" alt="pic of site" />
          <div class="card-info">
            <h1>Timeline</h1>
            <h2>HTML/CSS</h2>
            <p>Animated timeline made with grid</p>
            <a href="#" class="links">live</a>
            <a href="#" class="links">github</a>
          </div>
        </div>
        <div class="card">
          <img src="./images/mob-psycho-ep8-dimple.jpg" alt="pic of site" />
          <div class="card-info">
            <h1>Testimonial</h1>
            <h2>HTML/CSS</h2>
            <p>Testimonial slider made with owl carousel</p>
            <div>
              <a href="#" class="links">live</a>
              <a href="#" class="links">github</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
