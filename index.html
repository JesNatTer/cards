<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <h1>My Projects</h1>
      <div class="cards">
        <div class="card">
          <img src="./images/snap3.JPG" alt="pic of site" />
          <div class="card-info">
            <h1>Glassmorphic Form</h1>
            <h2>HTML/CSS</h2>
            <p>Contact form made using Formspree and Glassmorphism</p>
            <div class="card-links">
              <a href="https://jolly-kowalevski-0cf778.netlify.app/" target="_blank" class="links">live</a>
            <a href="https://github.com/JesNatTer/contact-form" target="_blank" class="links">github</a>
            </div>
            
          </div>
        </div>
        <div class="card">
          <img src="./images/snap2.JPG" alt="pic of site" />
          <div class="card-info">
            <h1>Timeline</h1>
            <h2>HTML/CSS</h2>
            <p>Animated timeline made with grid and Glassmorphism</p>
            <div class="card-links">
              <a href="https://infallible-lumiere-c195f2.netlify.app/" target="_blank" class="links">live</a>
            <a href="https://github.com/JesNatTer/Timeline" target="_blank" class="links">github</a>
            </div>
            
          </div>
        </div>
        <div class="card">
          <img src="./images/snap.JPG" alt="pic of site" />
          <div class="card-info">
            <h1>Testimonial</h1>
            <h2>HTML/CSS</h2>
            <p>Testimonial slider made with owl carousel</p>
            <div  class="card-links">
              <a href="https://jovial-montalcini-1d79bc.netlify.app/" target="_blank" class="links">live</a>
              <a href="https://github.com/JesNatTer/slider" target="_blank" class="links">github</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
